<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>destroyed</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <div id='clickToDestroy'>Click to destory me</div>
		<div id='change'>You haven't destroyed him yet</div>
		<script type='text/javascript' 
                src='../../../steal/steal.js?steal[app]=jquery/event/destroyed&steal[env]=development'
                package='main.js'
                compress='false'>   
        </script>
		<script type='text/javascript'>
			$("#clickToDestroy").bind("destroyed", function(){
				$("#change").html("destroyed :)")
			}).bind("click", function(){
				$(this).remove()
			})
		</script>
	</body>
</html>
