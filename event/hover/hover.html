<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>hover</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			.hover, .hovers {
				border: solid 1px green;
			}
			.hoverstate {
				background-color: yellow;
			}
			.myhover {
				border: solid 1px red;
			}
        </style>
	</head>
	<body>
	    <h2>Delegating</h2>
		<div class='hover'>
			hover me
			<div>abc</div>
			def
		</div>
		<div class='hover'>
			hover me
			<div>abc</div>
			def
		</div>
        <h2>Bound Directly</h2>
		<div class='hovers'>
	    	hover me
			<div>abc</div>
			def
		</div>
		<div class='hovers'>
			hover me
			<div>abc</div>
			def
		</div>
		<h2><a href="#" id="off">Turn OFF Above</a></h2>
		<div class='myhover'>hover this</div>
		
		<script type='text/javascript' 
                src='../../../jmvc/include.js?include[app]=jquery/event/hover&include[env]=development'
                package='main.js'
                compress='false'>   
        </script>
		<script type='text/javascript'>
			var add = function(ev){
				$(this).addClass("hoverstate")	
			},
			remove = function(ev){
				$(this).removeClass("hoverstate")
			}
			$('.hover').live('hoverenter',add )
			$('.hover').live('hoverleave', remove)
			
			$('.hovers').bind('hoverenter',add)
			$('.hovers').bind('hoverleave', remove)
			
			$('.myhover').live('hoverenter',add);
			
			$('.myhover').live('hoverleave', remove)
			
			
			$("#off").bind("click",function(){
				$('.hover').die('hoverenter',add )
				$('.hover').die('hoverleave', remove)
				
				$('.hovers').unbind('hoverenter',add)
				$('.hovers').unbind('hoverleave', remove)
				
			})
			//$('.hover').live('mouseenter', function(){
			//	console.log("mouseeneter")
			//	$(this).css("backgroundColor","red")
			//})
		</script>
	</body>
</html>
